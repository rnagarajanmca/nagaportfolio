name: CI with Test Reports

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run e2e
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          mkdir -p test-reports
          echo "## Test Results Summary" > test-reports/summary.md
          echo "" >> test-reports/summary.md
          echo "**CI Run:** #${{ github.run_number }}" >> test-reports/summary.md
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> test-reports/summary.md
          if [ -f coverage/coverage-summary.json ]; then
            echo "" >> test-reports/summary.md
            echo "### Unit Tests (Jest)" >> test-reports/summary.md
            echo "✅ Coverage reports generated" >> test-reports/summary.md
          fi
          if [ -f test-reports/junit-playwright.xml ]; then
            echo "" >> test-reports/summary.md
            echo "### E2E Tests (Playwright)" >> test-reports/summary.md
            echo "✅ E2E tests completed" >> test-reports/summary.md
          fi

      - name: Upload test reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            test-reports/
            coverage/
            playwright-report/
          retention-days: 30

      - name: Check for test results
        if: always()
        id: check_tests
        run: |
          if [ -f test-reports/junit-jest.xml ] || [ -f test-reports/junit-playwright.xml ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish test results
        if: always() && steps.check_tests.outputs.has_tests == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            test-reports/junit-*.xml
          check_name: Test Results
          comment_mode: always
